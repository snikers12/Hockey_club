{% extends "base.html" %}

{% block content %}
    <div id="container" class="container">
        {% if user.is_authenticated %}
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        {% else %}
            <h4>You are not authorised. You can authorise <a href="{% url 'users:login  ' %}">here</a>.</h4>
        {% endif %}
    </div>
{% endblock %}
